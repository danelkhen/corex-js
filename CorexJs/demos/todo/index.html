<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>TODO Demo</title>
    <link href="index.css" rel="stylesheet" />
    <script src="../../js/corex.js"></script>
    <script src="../../lib/jquery/jquery-2.0.3.js"></script>
    <script src="../../res/databind.js"></script>
    <script src="index.js"></script>
    <script>$(main);</script>
</head>
<body>
    <h1>TODO Lists</h1>
    <div>
        <button onclick="save();">Save</button>
        <button onclick="load();">Load</button>
    </div>
    <div data-bindings="children:;">
        <div class="TodoList Template">
            <input class="Name" data-bindings="value:name triggers(change);" />
            <div class="Items">
                <div data-bindings="children:items;">
                    <div class="TodoItem Template" data-onbind="$(this).toggleClass('Done', source.done);">
                        <input type="checkbox" data-bindings="checked:done;" onchange="$(this).databindback().dataparent().databind();" />
                        <input data-bindings="value:title triggers(change);disabled:done;"  onfocus="window.setTimeout(this.select.bind(this), 0);" />
                    </div>
                </div>
                <div>
                    <button onclick="deleteList(this);">Delete List</button>
                    <button onclick="newTask(this);">New Task</button>
                </div>
            </div>
        </div>
    </div>
    <div style="float:left">
        <button class="btnNewList" onclick="newList();">New List</button>
    </div>
</body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="index.css" rel="stylesheet" />
    <script src="../js/corex.js"></script>
    <script src="../lib/jquery/jquery-2.0.3.js"></script>
    <script src="index.js"></script>
    <script>$(main);</script>
</head>
<body>
    <div>
    <button onclick="$(document).databind();">databind</button>
    <button onclick="$(document).databindback();">databindback</button>
    <button onclick="$(document).data('context').push({name:'New', isCool:false});$(document).databind();">New Item</button>
    </div>
    <textarea data-onbind="this.value=JSON.stringify(context);" onchange="$(this).databindback();debugger;$(document).databind()" data-onbindback="debugger;$(document).data('context', JSON.parse(this.value));"></textarea>
    <div class="Repeater" data-onbind="bindArrayToChildren(this, '.Contact.Template', context);">
        <div class="Contact Template">
            <input data-bindings="name" onchange="$(this).databindback(); $(this).closest('div').find('pre').databind()" />
            <input type="checkbox" data-bindings="isCool" />
            <pre data-onbind="this.textContent=JSON.stringify(context);"></pre>
        </div>
    </div>
</body>
</html>
